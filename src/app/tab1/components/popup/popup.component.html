<div
  [routerLink]="['tabs/tab1', id]"
  style="
    font-family: 'Comic Sans MS', 'Comic Sans', 'Lucida Handwriting', cursive;
  "
>
  <h2 style="font-weight: bold">
    {{ name }}
  </h2>
  <h6>{{ city }}</h6>
  <ionic-rating-component
    #rating
    activeColor="#488aff"
    defaultColor="#f4f4f4"
    halfStar="true"
    readonly="true"
    [rating]="score / 2"
    fontSize="20px"
  >
  </ionic-rating-component>
</div>
