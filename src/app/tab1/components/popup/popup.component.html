<div [routerLink]="['tabs/tab1', id]" style="font-family: 'Lucida Handwriting', cursive">
  <h6 style="font-weight: bold; white-space: nowrap">
    {{ name }}
  </h6>
  <p style="margin: 0">{{ city }}</p>
  <ionic-rating-component
    #rating
    activeColor="#488aff"
    defaultColor="#f4f4f4"
    halfStar="true"
    readonly="true"
    [rating]="score / 2"
    fontSize="12px"
  >
  </ionic-rating-component>
</div>
